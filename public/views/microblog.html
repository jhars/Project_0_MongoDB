<!-- _________________The Ryde Forum_________________ -->

<div class="container">
  <div class="row text-center">
    <div class="col-md-6 col-md-offset-3">
      <form class="text-center" id="new-post">
        <div class="form-group">
          <input type="text" class="form-control" id="user-name" placeholder="What do they call you?" autofocus>
        </div>
        <div class="form-group">
          <!-- <input type="text-box" class="form-control" id="blog-post" placeholder="Your Post Here!" autofocus> -->
          <textarea class="form-control" id="blog-post" placeholder="Your Post Here!" rows="4"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Submit Post!">
        </div>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div class="list-group" id="blog-post-list"></div>
    </div>
  </div>

 <!-- _____Underscore template 4 single BlogPost_____ -->

<script type="text/template" id="post-template">

  <li class="blog-post-item" id="bp-<%= _id %>" data-id="<%= _id %>">
     
    <span class="label label-default"><%= username %></span>
      <%= forumPost %>

    <button class="close right-side delete-post" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <a class="edit-icon" data-toggle="collapse" data-target="#update-<%= _id %>">
        <span class="glyphicon glyphicon-edit edit"></span>
    </a>

    <div class="collapse" id="update-<%= _id %>">
      <br>
      <form class="form-inline update-blog-post">
        <input type="text" class="form-control updated-username" value="<%= username %>" placeholder="Different UserName?">
        <input type="text" class="form-control updated-forum-post" value="<%= forumPost %>" placeholder="Change Forum Post?">
        <input type="submit" class="btn btn-default" value="Update Post!">
      </form>
    </div>
  </li>
</script>
